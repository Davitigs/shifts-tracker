<div class="form" [formGroup]="form">
  <div>
    <mat-form-field>
      <mat-label>Employee Name</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Employee Hourly Rate</mat-label>
      <input matInput type="number" formControlName="hourlyRate">
    </mat-form-field>
  </div>
  <mat-form-field>
    <mat-label>Employee Overtime Hourly Rate</mat-label>
    <input matInput type="number" formControlName="hourlyRateOvertime">
  </mat-form-field>
</div>
